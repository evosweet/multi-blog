{% extends "index.html" %}
{% block content%}
<div class="col-md-4"></div>
<div class="col-md-4">
  <form method="POST">
      <div class="form-group">
          <label for="username">Username</label>
          <input type="text" name="username" class="form-control" value="{{username}}"> <h4 style="color:red;">{{useinv}}</h4>
      </div>
      <div class="form-group">
          <label for="password">password</label>
          <input type="password" name="password" class="form-control"> <h4 style="color:red;">{{passinv}}</h4>
      </div>
      <div class="form-group">
          <label for="verify">Verify Password</label>
          <input type="password" name="verify" class="form-control"> <h4 style="color:red;">{{passinv}}</h4>
      </div>
      <div class="form-group">
          <label for="email">Email Optional</label>
          <input type="text" name="email" class="form-control" value={{email}}> <h4 style="color:red;">{{emailinv}}</h4>
      </div>
      <button type="submit" class="btn btn-default" class="form-control">Submit</button>
  </form>
</div>
<div class="col-md-4"></div>
{% endblock %}
